<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Approval Prediction</h1>
        <form id="loan-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="Gender">Gender</label>
                    <select id="Gender" name="Gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Married">Married</label>
                    <select id="Married" name="Married" required>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Dependents">Dependents</label>
                    <select id="Dependents" name="Dependents" required>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3+">3+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Education">Education</label>
                    <select id="Education" name="Education" required>
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Self_Employed">Self Employed</label>
                    <select id="Self_Employed" name="Self_Employed" required>
                        <option value="No">No</option>
                        <option value="Yes">Yes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Property_Area">Property Area</label>
                    <select id="Property_Area" name="Property_Area" required>
                        <option value="Urban">Urban</option>
                        <option value="Semiurban">Semiurban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ApplicantIncome">Applicant Income ($)</label>
                    <input type="number" id="ApplicantIncome" name="ApplicantIncome" value="5000" required>
                </div>
                <div class="form-group">
                    <label for="CoapplicantIncome">Co-applicant Income ($)</label>
                    <input type="number" id="CoapplicantIncome" name="CoapplicantIncome" value="1500" required>
                </div>
                <div class="form-group">
                    <label for="LoanAmount">Loan Amount (in thousands)</label>
                    <input type="number" id="LoanAmount" name="LoanAmount" value="140" required>
                </div>
                <div class="form-group">
                    <label for="Loan_Amount_Term">Loan Term (Months)</label>
                    <input type="number" id="Loan_Amount_Term" name="Loan_Amount_Term" value="360" required>
                </div>
                <div class="form-group">
                    <label for="Credit_History">Credit History Available</label>
                    <select id="Credit_History" name="Credit_History" required>
                        <option value="1.0">Yes (1.0)</option>
                        <option value="0.0">No (0.0)</option>
                    </select>
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Predict Approval</button>
            </div>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('loan-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const resultDiv = document.getElementById('result');

            resultDiv.style.display = 'block';
            resultDiv.textContent = 'Predicting...';
            resultDiv.className = '';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Prediction failed.');
                }

                const data = await response.json();
                
                if (data.prediction === 'Approved') {
                    resultDiv.textContent = `✅ Loan Status: Approved (Confidence: ${data.confidence})`;
                    resultDiv.className = 'approved';
                } else {
                    resultDiv.textContent = `❌ Loan Status: Rejected (Confidence: ${data.confidence})`;
                    resultDiv.className = 'rejected';
                }
            } catch (error) {
                resultDiv.textContent = '⚠️ Error: ' + error.message;
                resultDiv.className = 'rejected';
            }
        });
    </script>
</body>
</html>
